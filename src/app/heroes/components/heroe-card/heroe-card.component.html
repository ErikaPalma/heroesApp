<mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{heroe.superhero}}</mat-card-title>
      <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <!--el nombre de la imagen coincide con el nombre del id-->
    <img mat-card-image src="assets/heroes/{{heroe.id}}.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h3>{{heroe.publisher}}</h3>
      <p>
          <strong>{{heroe.first_appearance}}</strong>
          <br>
          <strong>Personajes: </strong>{{heroe.characters}}
      </p>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button>EDITAR</button>
      <button mat-button>VER MÁS</button>
    </mat-card-actions>
  </mat-card>
