
<mat-card class="example-card" *ngFor="let heroe of heroes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{heroe.superhero}}</mat-card-title>
      <mat-card-subtitle>{{heroe.publisher}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../../assets/no-image.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{heroe.alter_ego}}
      </p>
    </mat-card-content>
    <mat-card-content>
        <p>
          {{heroe.publisher}}
        </p>
      </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDITAR</button>
      <button mat-button>VER MÃS</button>
    </mat-card-actions>
  </mat-card>
