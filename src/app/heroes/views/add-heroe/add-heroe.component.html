<h1>Nuevo Héroe</h1>
<!--layoutGap para separar-->
<div fxLayout="row" 
    fxLayoutGap="40px"
    fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" 
            fxLayout.xs="column"
        fxLayoutGap="20px">
             
        <mat-form-field fxFlex="100"  fxLayout.xs="column"><!-- 100 Para que llegue al final de su contenedor-->
            <mat-label>Super Héroe</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.superhero"
                required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Alter Ego</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.alter_ego"
                required>
        </mat-form-field>
        </div>
    

        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparición</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select  [(ngModel)]="heroe.publisher" required>
                <!--recorro el array de creadores-->
                <mat-option *ngFor="let creador of creadores"
                            [value]="creador.id">
                     {{creador.desc}}    
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Url de la imagen</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.alt_img"
                required>
        </mat-form-field>
        <br>

        <!--Botones guardar y borrar-->
        <div fxLayout>

        <button mat-raised-button
                color= "primary"
                (click)="guardar()">Guardar
        </button>

            <span class="spacer"></span>

  <!--Muestra el botón de borrar solo si estoy editando-->

        <button *ngIf="heroe.id" mat-raised-button
                color="warn"
                (click)="borrar()">
                <mat-icon>delete</mat-icon> Borrar
        </button>
    </div>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>

</div>
